<a 
  href="{{ .Destination | safeURL }}"
  {{ with .Title}} title="{{ . }}"{{ end }} 
  {{ if findRE "^(https?:)?//" (lower .Destination) }} 
    target="_blank" 
    rel="noopener" 
    data-goatcounter-click="{{ .Destination | safeURL }}"
    data-goatcounter-title="{{ .Text | safeHTML }}"
    data-goatcounter-referrer="{{ .Page.Title }}"
  {{ end }}>
  {{ .Text | safeHTML }}
  {{ if findRE "^(https?:)?//" (lower .Destination) }}
    <i class="fa-solid fa-arrow-up-right-from-square"></i>
  {{ end }}
</a>
